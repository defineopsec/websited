<html lang="en">
<head>

        /* CSS: Ethereal Dark Theme - Deep, Animated Glow for Professional Web3 Look */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap');

        :root {
            /* Palette - Deep Blue/Cyan Focus */
            --primary: #00bfff; /* Deep Sky Blue - Core Accent */
            --accent: #1e90ff; /* Dodge Blue - Hover/Glow */
            --bg-dark: #070a10; /* Ultra Dark Background */
            --card-bg: rgba(15, 20, 30, 0.97); /* Near opaque card */
            --text-light: #e0f0ff;
            --text-subtle: #89a7c3;
            --input-bg: #10151f;
            --border-glow: rgba(0, 191, 255, 0.25);
            --success: #32cd32; /* Lime Green for Success */
            --warning: #ffb700;
            --error: #ff4500; /* Orange Red */
            --transition-duration: 0.35s;
        }

        /* --- GLOBAL SETUP --- */
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark);
            background-image: 
                radial-gradient(circle at 10% 90%, rgba(0, 191, 255, 0.1), transparent 70%),
                radial-gradient(circle at 90% 10%, rgba(30, 144, 255, 0.1), transparent 70%);
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: var(--text-light);
            padding: 20px;
            box-sizing: border-box;
            overflow-x: hidden;
            animation: subtle-shift 60s infinite alternate linear;
        }

        @keyframes subtle-shift {
            from { background-position: 0% 0%; }
            to { background-position: 100% 100%; }
        }

        .swap-container {
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 20px;
            padding: 45px;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.8), 0 0 25px var(--border-glow);
            width: 100%;
            max-width: 560px;
            position: relative;
            border: 2px solid var(--border-glow);
            transition: all 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        /* --- CENTRAL WATERMARK (TUFF) --- */
        .watermark {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translate(-50%, -180%);
            color: var(--primary);
            font-family: 'Space Mono', monospace;
            font-size: 1.3em;
            font-weight: 700;
            letter-spacing: 0.15em;
            text-shadow: 0 0 12px var(--primary), 0 0 20px var(--accent);
            opacity: 1;
            padding: 5px 15px;
            pointer-events: none;
        }
        
        /* --- FEE SLOGAN (PROMINENT) --- */
        .fee-slogan {
            text-align: center;
            color: var(--success);
            font-family: 'Space Mono', monospace;
            font-size: 0.9em;
            font-weight: 700;
            margin-bottom: 5px;
            letter-spacing: 0.1em;
            text-shadow: 0 0 8px rgba(50, 205, 50, 0.6);
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(50, 205, 50, 0.2);
        }

        /* --- TYPOGRAPHY & HEADINGS --- */
        h2 {
            text-align: center;
            color: var(--text-light);
            margin-bottom: 35px;
            margin-top: 25px; 
            font-size: 1.8em;
            font-weight: 800;
            letter-spacing: -0.05em;
        }

        .input-group { 
            margin-bottom: 20px; 
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-subtle);
            font-size: 0.8em;
            text-transform: uppercase;
            letter-spacing: 0.08em;
        }

        /* --- INPUTS & SELECTS (Deep Professional Look) --- */
        select, input[type="text"], input[type="number"] {
            width: 100%;
            padding: 16px;
            border: 1px solid rgba(0, 191, 255, 0.1);
            border-radius: 10px;
            box-sizing: border-box;
            font-size: 1.1em;
            background-color: var(--input-bg);
            color: var(--text-light);
            transition: all var(--transition-duration) ease;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.5);
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
        }

        select:focus, input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(0, 191, 255, 0.3), inset 0 2px 5px rgba(0, 0, 0, 0.8);
            outline: none;
        }
        
        /* --- SWAP BUTTON (PERFECT ZENTRIERUNG) --- */
        .swap-divider {
            /* Hält den Platz frei */
            height: 40px; 
            position: relative;
            margin: 10px 0 20px 0; 
        }
        
        .swap-icon-container {
            /* Perfekte Zentrierung: Mitte des Dividers */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); 
            z-index: 10;
        }
        
        .swap-icon-button {
            background: var(--primary);
            color: var(--bg-dark);
            border: 5px solid var(--card-bg);
            border-radius: 50%;
            width: 55px;
            height: 55px;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 0 15px var(--primary);
            transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
        }
        .swap-icon-button:hover {
            background: var(--accent);
            box-shadow: 0 0 25px var(--accent), 0 0 40px rgba(30, 144, 255, 0.5);
            transform: scale(1.1) rotate(180deg);
        }
        
        /* --- RATE SUMMARY (VIBRANT) --- */
        .rate-summary {
            text-align: center;
            margin: 30px 0;
            padding: 25px;
            border-radius: 12px;
            background: rgba(0, 191, 255, 0.15); 
            border: 1px solid rgba(0, 191, 255, 0.4);
            box-shadow: 0 0 12px rgba(0, 191, 255, 0.3);
        }

        .rate-summary span {
            font-size: 0.9em;
            color: var(--text-subtle);
            display: block;
        }

        .rate-summary strong {
            color: var(--success);
            font-family: 'Space Mono', monospace;
            font-size: 2.2em;
            font-weight: 700;
            display: block;
            margin-top: 5px;
            text-shadow: 0 0 10px rgba(50, 205, 50, 0.8);
        }

        .loading-text {
            color: var(--warning);
            font-weight: 600;
            display: none;
            margin-top: 8px;
            font-size: 0.8em;
        }

        /* --- PRIMARY BUTTON (POWERFUL) --- */
        .swap-button {
            width: 100%;
            padding: 18px;
            background: var(--primary);
            color: var(--bg-dark);
            border: none;
            border-radius: 10px;
            font-size: 1.2em;
            font-weight: 800;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            margin-top: 35px;
            box-shadow: 0 6px 20px rgba(0, 191, 255, 0.5);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .swap-button:hover:not(:disabled) {
            background: var(--accent);
            transform: translateY(-3px);
            box-shadow: 0 8px 30px rgba(30, 144, 255, 0.7);
        }
        .swap-button:disabled {
            background: #202b3d;
            color: #6c7e92;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        /* Loading Spinner */
        .swap-button.loading .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid var(--text-light);
            border-radius: 50%;
            width: 18px;
            height: 18px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-left: 10px;
            vertical-align: middle;
        }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        /* --- STEP TRANSITION --- */
        .step {
            transition: opacity 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94), transform 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            position: relative;
        }
        .step-out { opacity: 0; transform: translateY(30px); }
        .step-in { opacity: 1; transform: translateY(0); }


        /* --- DEPOSIT STEP --- */
        #deposit_info {
            background: var(--input-bg);
            padding: 30px;
            border-radius: 15px;
            border: 1px solid var(--success);
            text-align: center;
            box-shadow: 0 0 15px rgba(50, 205, 50, 0.4);
        }

        #deposit_info h3 {
            color: var(--success);
            margin-bottom: 20px;
            font-size: 1.6em;
            font-weight: 700;
        }

        .address-box {
            background-color: var(--bg-dark);
            padding: 22px;
            border-radius: 10px;
            margin: 15px 0;
            word-break: break-all;
            font-family: 'Space Mono', monospace;
            font-size: 1.0em;
            color: var(--primary);
            border: 1px dashed var(--primary);
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
        }
        .address-box:hover { background-color: rgba(0, 191, 255, 0.05); }
        .address-box:active { transform: scale(0.99); }

        #transaction_status {
            margin-top: 25px;
            padding: 18px;
            border-radius: 10px;
            background: var(--bg-dark);
            border-left: 5px solid var(--primary);
            font-weight: 600;
        }

        /* --- RESPONSIVE ADJUSTMENTS --- */
        @media (max-width: 600px) {
            .swap-container {
                padding: 20px;
                border-radius: 0;
                box-shadow: none;
                border: none;
                max-width: 100%;
            }
            body { padding: 0; align-items: flex-start; }
            .watermark { font-size: 1.1em; transform: translate(-50%, -150%); }
            h2 { margin-top: 30px; font-size: 1.5em; margin-bottom: 25px; }
            .swap-button { padding: 16px; font-size: 1.1em; }
        }
    </style>
</head>

<div class="swap-container">

    <h2 id="step-title">1. Set Swap Details</h2>

    <div id="step_one" class="step step-in">
        
        <div class="input-group">

                Send Exactly: <span style="color: var(--success); font-size: 1.3em;"><span id="send_amount_final"></span> <span id="deposit_currency_final"></span></span>
            </p>

            <div id="transaction_status">
                Status: <span id="status_message" style="color: var(--warning);">Waiting for deposit – No transaction detected yet</span>

            <button class="swap-button reset-button" onclick="resetSwap()">Start New Swap</button>

    </div>
</div>

<script>

    const MIN_USD_EXCHANGE = 3.00; 
    const COINGECKO_API_URL = 'https://api.coingecko.com/api/v3/simple/price';

    };

    const cryptoOptions = [
        { id: 'bitcoin', name: 'Bitcoin', symbol: 'BTC' },
        { id: 'ethereum', name: 'Ethereum', symbol: 'ETH' },
        { id: 'tether', name: 'Tether USD', symbol: 'USDT' },
        { id: 'binancecoin', name: 'BNB', symbol: 'BNB' },
        { id: 'ripple', name: 'XRP', symbol: 'XRP' },
        { id: 'solana', name: 'Solana', symbol: 'SOL' },
        { id: 'cardano', name: 'Cardano', symbol: 'ADA' },
        { id: 'avalanche-2', name: 'Avalanche', symbol: 'AVAX' },
        { id: 'polkadot', name: 'Polkadot', symbol: 'DOT' },
        { id: 'dogecoin', name: 'Dogecoin', symbol: 'DOGE' },
        { id: 'litecoin', name: 'Litecoin', symbol: 'LTC' },
        { id: 'matic-network', name: 'Polygon', symbol: 'MATIC' },
        // { id: 'monero', name: 'Monero', symbol: 'XMR' }, // ENTFERNT
        { id: 'zcash', name: 'Zcash', symbol: 'ZEC' },
        { id: 'tron', name: 'TRON', symbol: 'TRX' },
        { id: 'cosmos', name: 'Cosmos', symbol: 'ATOM' },
        { id: 'toncoin', name: 'Toncoin', symbol: 'TON' },
        { id: 'bitcoin-cash', name: 'Bitcoin Cash', symbol: 'BCH' },
        { id: 'dash', name: 'Dash', symbol: 'DASH' },
        { id: 'stellar', name: 'Stellar', symbol: 'XLM' },
        { id: 'tezos', name: 'Tezos', symbol: 'XTZ' },
        { id: 'vechain', name: 'VeChain', symbol: 'VET' },
        { id: 'filecoin', name: 'Filecoin', symbol: 'FIL' },
        { id: 'hedera-hashgraph', name: 'Hedera', symbol: 'HBAR' },
        { id: 'optimism', name: 'Optimism', symbol: 'OP' },
        { id: 'ethereum-classic', name: 'Ethereum Classic', symbol: 'ETC' },
        { id: 'shiba-inu', name: 'Shiba Inu', symbol: 'SHIB' },
    ].sort((a, b) => a.symbol.localeCompare(b.symbol));

    function getCryptoByID(id) {
        return cryptoOptions.find(c => c.id === id);
    }
    
    // Fallback API for USD Price
    async function getUsdPriceFromBackup(symbol) {
        if (!symbol) return null;
        try {
            const response = await fetch(`${CRYPTOCOMPARE_API_URL}?fsym=${symbol}&tsyms=USD`);
            const data = await response.json();
            return data && data.USD ? data.USD : null;
        } catch (error) { return null; }
    }

    // Primary API for USD Price
    async function getUsdPriceFromPrimary(id) {
        if (!id) return null;
        try {
            const response = await fetch(`${COINGECKO_API_URL}?ids=${id}&vs_currencies=usd`);
            const data = await response.json();
            return data && data[id] && data[id].usd ? data[id].usd : null;
        } catch (error) { return null; }
    }

    function populateCryptoSelects() {
        const sendSelect = document.getElementById('send_crypto');
        const receiveSelect = document.getElementById('receive_crypto');

        // Clear existing options
        sendSelect.innerHTML = '';
        receiveSelect.innerHTML = '';

        cryptoOptions.forEach(crypto => {
            const optionText = `${crypto.name} (${crypto.symbol})`;
            sendSelect.add(new Option(optionText, crypto.id));
            receiveSelect.add(new Option(optionText, crypto.id));
        });

        sendSelect.value = 'bitcoin';
        receiveSelect.value = 'ethereum';
    }

    function checkFormValidity() {
        const sendAmount = parseFloat(document.getElementById('send_amount').value);
        const estimatedReceiveText = document.getElementById('estimated_receive').textContent;
        const receiveAddress = document.getElementById('receive_address').value.trim();
        const startSwapButton = document.getElementById('start_swap_button');
        const loadingIndicator = document.getElementById('loading_indicator');

        const isRateValid = estimatedReceiveText.match(/^\d/); 
        const isAmountValid = sendAmount > 0;
        const isAddressEntered = receiveAddress.length > 5;
        const isApiError = estimatedReceiveText === 'ERROR';
        const isMinimumError = loadingIndicator.textContent.includes('Minimum exchange');
        const isLoading = loadingIndicator.style.display === 'block' && !isApiError && !isMinimumError;

        const isValid = isAmountValid && isRateValid && isAddressEntered && !isLoading && !isApiError && !isMinimumError;

        startSwapButton.disabled = !isValid;
        
        if (isLoading) {
            startSwapButton.innerHTML = 'Fetching Rate... <span class="spinner"></span>';
            startSwapButton.classList.add('loading');
        } else {
            startSwapButton.textContent = 'Start Swap Now';
            startSwapButton.classList.remove('loading');
        }
    }

    function swapCurrencies() {
        const sendSelect = document.getElementById('send_crypto');
        const receiveSelect = document.getElementById('receive_crypto');
        const temp = sendSelect.value;

        document.getElementById('swap_currencies_button').classList.add('swapping');

        sendSelect.value = receiveSelect.value;
        receiveSelect.value = temp;

        updateRateEstimate();

        setTimeout(() => {
            document.getElementById('swap_currencies_button').classList.remove('swapping');
        }, 400); 
    }

    async function updateRateEstimate() {
        const sendCryptoID = document.getElementById('send_crypto').value;
        const receiveCryptoID = document.getElementById('receive_crypto').value;
        const sendAmount = parseFloat(document.getElementById('send_amount').value);
        const estimatedReceiveSpan = document.getElementById('estimated_receive');
        const receiveSymbolSpan = document.getElementById('receive_symbol');
        const targetCryptoLabel = document.getElementById('target_crypto_label');
        const loadingIndicator = document.getElementById('loading_indicator');

        const sendCrypto = getCryptoByID(sendCryptoID);
        const targetCrypto = getCryptoByID(receiveCryptoID);
        const targetSymbol = targetCrypto ? targetCrypto.symbol : sendCryptoID.toUpperCase();
        const sendSymbol = sendCrypto ? sendCrypto.symbol : receiveCryptoID.toUpperCase();

        targetCryptoLabel.textContent = targetSymbol;
        receiveSymbolSpan.textContent = targetSymbol;

        if (sendAmount <= 0 || isNaN(sendAmount)) {
            estimatedReceiveSpan.textContent = '0.00';
            loadingIndicator.style.display = 'none';
            checkFormValidity();
            return;
        }

        loadingIndicator.style.display = 'block';
        loadingIndicator.textContent = 'Fetching live rate...';
        loadingIndicator.style.color = 'var(--warning)';
        estimatedReceiveSpan.textContent = '...';
        checkFormValidity();

        try {
            let exchangeRate = 0;
            let sendPriceUSD = 0;

            if (sendCryptoID === receiveCryptoID) {
                // Apply a small fee for same-crypto swap
                exchangeRate = 0.995; 
                sendPriceUSD = await getUsdPriceFromPrimary(sendCryptoID) || 1;
            } else {
                sendPriceUSD = await getUsdPriceFromPrimary(sendCryptoID);
                let receivePriceUSD = await getUsdPriceFromPrimary(receiveCryptoID);
                
                if (!sendPriceUSD || !receivePriceUSD) {
                    if (!sendPriceUSD) { sendPriceUSD = await getUsdPriceFromBackup(sendSymbol); }
                    if (!receivePriceUSD) { receivePriceUSD = await getUsdPriceFromBackup(targetSymbol); }
                }

                if (sendPriceUSD && receivePriceUSD) {
                    // Apply 0.2% fee + 0.05% spread (0.25% total fee as implied by slogan)
                    exchangeRate = (sendPriceUSD / receivePriceUSD) * 0.9975; 
                } else {
                    throw new Error(`Rate not available for ${sendSymbol} or ${targetSymbol}.`);
                }
            }
            
            // MINIMUM EXCHANGE CHECK
            const sendAmountUSD = sendAmount * sendPriceUSD;

            if (sendAmountUSD < MIN_USD_EXCHANGE) {
                loadingIndicator.style.display = 'block';
                loadingIndicator.style.color = 'var(--error)';
                estimatedReceiveSpan.textContent = 'ERROR';
                
                const minSendAmount = (MIN_USD_EXCHANGE / sendPriceUSD).toFixed(8);
                
                loadingIndicator.innerHTML = `Minimum exchange is $${MIN_USD_EXCHANGE.toFixed(2)} USD.<br>Send ${minSendAmount} ${sendSymbol} or more.`;
                return; 
            }

            const estimated = (sendAmount * exchangeRate).toFixed(8);
            estimatedReceiveSpan.textContent = estimated;

        } catch (error) {
            estimatedReceiveSpan.textContent = `ERROR`;
            loadingIndicator.textContent = `CRITICAL ERROR: Rate fetch failed.`;
            loadingIndicator.style.color = 'var(--error)'; 
        } finally {
            if (estimatedReceiveSpan.textContent.match(/^\d/)) {
                 loadingIndicator.style.display = 'none';
            }
            checkFormValidity();
        }
    }

    function showDepositStep() {
        const startSwapButton = document.getElementById('start_swap_button');
        if (startSwapButton.disabled) {
            alert('Please check all fields (Minimum not reached, address entered, rate loaded)!');
            return;
        }

        const sendCryptoID = document.getElementById('send_crypto').value;
        const sendAmount = parseFloat(document.getElementById('send_amount').value);
        const depositAddress = depositAddresses[sendCryptoID];

        const sendCrypto = getCryptoByID(sendCryptoID);
        const sendSymbol = sendCrypto ? sendCrypto.symbol : sendCryptoID.toUpperCase();

        document.getElementById('deposit_address_display').textContent = depositAddress;
        document.getElementById('send_amount_final').textContent = sendAmount.toFixed(8);
        document.getElementById('deposit_currency_final').textContent = sendSymbol;

        const stepOne = document.getElementById('step_one');
        const stepTwo = document.getElementById('step_two');
        const title = document.getElementById('step-title');

        stepOne.classList.remove('step-in');
        stepOne.classList.add('step-out');

        setTimeout(() => {
            stepOne.style.display = 'none';
            stepTwo.style.display = 'block';
            stepTwo.classList.remove('step-out');
            stepTwo.classList.add('step-in');
            title.textContent = `2. Deposit ${sendSymbol}`;
        }, 500); 
    }

    function resetSwap() {
        const stepOne = document.getElementById('step_one');
        const stepTwo = document.getElementById('step_two');
        const title = document.getElementById('step-title');

        stepTwo.classList.remove('step-in');
        stepTwo.classList.add('step-out');

        setTimeout(() => {
            stepTwo.style.display = 'none';
            stepOne.style.display = 'block';
            stepOne.classList.remove('step-out');
            stepOne.classList.add('step-in');
            title.textContent = `1. Set Swap Details`;
            updateRateEstimate(); 
        }, 500); 
    }

    function copyAddress() {
        const addressBox = document.getElementById('deposit_address_display');
        const address = addressBox.textContent.trim();
        navigator.clipboard.writeText(address).then(() => {
            const originalText = addressBox.textContent;
            addressBox.textContent = 'ADDRESS COPIED! ✅';
            setTimeout(() => {
                addressBox.textContent = originalText;
            }, 1000);
        }).catch(err => {
            alert('Copy failed. Please copy manually: ' + address);
        });
    }

    // Initialisation
    document.addEventListener('DOMContentLoaded', () => {
        populateCryptoSelects();

        document.getElementById('send_amount').addEventListener('input', updateRateEstimate);
        document.getElementById('send_crypto').addEventListener('change', updateRateEstimate);
        document.getElementById('receive_crypto').addEventListener('change', updateRateEstimate);
        document.getElementById('receive_address').addEventListener('input', checkFormValidity);

        updateRateEstimate();
    });
</script>
